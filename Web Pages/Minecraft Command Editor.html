<!DOCTYPE html>

<html>
    <head>
        <title>Minecraft Command Editor</title>

        <script type="text/javascript">
            var background = [];
            background[0] = "https://ikaroinory.github.io/Image%20Host/wallpaper/4k/IMG_4364.JPG";
            background[1] = "https://ikaroinory.github.io/Image%20Host/wallpaper/4k/IMG_4365.JPG";
            background[2] = "https://ikaroinory.github.io/Image%20Host/wallpaper/4k/IMG_4366.JPG";
            background[3] = "https://ikaroinory.github.io/Image%20Host/wallpaper/4k/IMG_4367.JPG";
            background[4] = "https://ikaroinory.github.io/Image%20Host/wallpaper/4k/IMG_4368.JPG";

            var randomIndex = Math.round(Math.random() * 4);
            document.write("<style>body{background-image:url(" + background[randomIndex] + ")}</style>");
        </script>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            body {
                background-repeat: no-repeat;
                background-attachment: fixed;
                font-family: "Roboto", sans-serif;
            }
        </style>
    </head>

    <body>
        <div>
            <header id="header">
                <div id="block-header-icon">
                    <img id="header-img" src="">
                </div>
            </header>
        </div>
    </body>
</html>
